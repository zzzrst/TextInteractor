name: test and publish

on:
  push:
    branches:
      - master
  repository_dispatch:
    types: [push-event]

jobs:
      
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build --configuration Release
      
  test:
    needs: build 
    
    runs-on: ubuntu-latest
    
    steps:  
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Run Unit Tests
      run: dotnet test --verbosity normal
      
  publish:
    needs: [build, test]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 2.2.108
      - name: Build with dotnet
        run: dotnet build --configuration Release
      - name: echo path
        run: dir TextInteractor/bin/Release
      - name: Publish nuget
        run: dotnet nuget push TextInteractor/bin/Release/TextInteractor/**/*.nupkg -k ${{secrets.NGPackagesToken}} -s https://api.nuget.org/v3/index.json
